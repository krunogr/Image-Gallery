
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="assets/style.css"/>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var image = new Array(10);
            var lastImage = 0;
            image[0] = "photos/image_0.jpg";
            image[1] = "photos/image_1.jpg";
            image[2] = "photos/image_2.jpg";
            image[3] = "photos/image_3.jpg";
            image[4] = "photos/image_4.jpg";
            image[5] = "photos/image_5.jpg";
            image[6] = "photos/image_6.jpg";
            image[7] = "photos/image_7.jpg";
            image[8] = "photos/image_8.jpg";
            image[9] = "photos/image_9.jpg";

            function thumbOnMouseOver(thumbIndex) {
//                document.getElementById("main_image").innerHTML = "<img src=" + image[thumbIndex] + " />";
                document.getElementById("chosen_image").setAttribute('src', image[thumbIndex]);
                lastImage = thumbIndex;

            }

            function checkWhereIsImage() {
                var i;
                for (i = 0; i < image.length; i++) {
                    if ((document.getElementById("chosen_image").getAttribute('src')) == image[i]) {
                        lastImage = i;
                        break;
                    }
                }
                return i;
            }
            function getPreviousImage() {
                if (checkWhereIsImage() === 0) {
                    lastImage = image.length - 1;
                }
                else {
                    lastImage--;
                }
                document.getElementById("chosen_image").setAttribute('src', image[lastImage]);
            }
            function getNextImage() {
                if (checkWhereIsImage() === image.length - 1) {
                    lastImage = 0;
                }
                else {
                    lastImage++;
                }
                document.getElementById("chosen_image").setAttribute('src', image[lastImage]);
            }
        </script>
        <div class="main_image" id='main_image'>
            <img id='chosen_image' src=""/>
            <div class="changeImageDown" id="changeImageDown" onclick="getPreviousImage();">
            </div>
            <div class="changeImageUp" id="changeImageUp" onclick="getNextImage()">
            </div>
        </div>
        <div class="gallery" id='gallery'>

            <script>
            var string = "";
            document.getElementById("chosen_image").setAttribute('src', image[0]);
            for (var i = 0; i < image.length; i++) {
                string = string.concat("<img id=thumb" + i + " src=" + image[i] + " onmouseover='thumbOnMouseOver(" + i + ");'/>");

            }
            document.getElementById("gallery").innerHTML = string;

            </script>
        </div>
    </body>
</html>
